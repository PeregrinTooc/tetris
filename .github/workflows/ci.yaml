name: Test and Deploy Tetris Game

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run unit tests (fast)
              run: npm run test:unit

            - name: Start dev server and run e2e tests (parallel)
              uses: cypress-io/github-action@v6
              with:
                  start: npm run dev
                  wait-on: "http://localhost:5173"
                  wait-on-timeout: 60
                  command: npm run test:e2e:ci
                  record: true
                  parallel: true
                  group: "e2e-tests"
              env:
                  CYPRESS_RECORD_KEY: fddc7d69-cb6d-40c0-ae33-d332d294cc19

    deploy:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        permissions:
            contents: read
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Restore build version cache
              uses: actions/cache@v3
              with:
                  path: .last-build-version
                  key: build-version-${{ github.run_number }}
                  restore-keys: |
                      build-version-

            - name: Generate build version
              id: version
              run: |
                  BUILD_VERSION=$(bash scripts/generate-build-version.sh)
                  echo "BUILD_VERSION=$BUILD_VERSION" >> $GITHUB_ENV
                  echo "version=$BUILD_VERSION" >> $GITHUB_OUTPUT
                  echo "Generated build version: $BUILD_VERSION"

            - name: Build
              run: npm run build
              env:
                  VITE_BUILD_VERSION: ${{ env.BUILD_VERSION }}

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
